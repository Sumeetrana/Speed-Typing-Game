<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h2 class="bg-secondary text-center">WordBeater</h2>

        <div class="text-center">
            <h5 class="lead">Type the given word within <span id="seconds" class="text-success">5</span> seconds.</h5>
            <h1 id="current-word" class="display-2 md-5"></h1>

            <input type="text" id="word-input" class="form-control form-control-lg" placeholder="Start typing...">
            <h4 id="message"></h4>

            <p>Time left: <span id="time">5</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
